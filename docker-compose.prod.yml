version: '3.8'

services:
  # Job Scraper Backend (Production)
  job-scraper:
    build:
      context: ./backend/job-scraper
      dockerfile: Dockerfile.prod
    container_name: faiz-lab-job-scraper-prod
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/jobs.db}
      - SCRAPE_INTERVAL_HOURS=${SCRAPE_INTERVAL_HOURS:-1}
      - API_PORT=8001
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
    volumes:
      - job-data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - faiz-lab-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend (Production)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://job-scraper:8001}
    container_name: faiz-lab-web-prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    depends_on:
      job-scraper:
        condition: service_healthy
    restart: always
    networks:
      - faiz-lab-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  job-data:
    driver: local

networks:
  faiz-lab-network:
    driver: bridge

