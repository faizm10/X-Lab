version: '3.8'

services:
  # Job Scraper Backend
  job-scraper:
    build:
      context: ./backend/job-scraper
      dockerfile: Dockerfile
    container_name: faiz-lab-job-scraper
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./data/jobs.db
      - SCRAPE_INTERVAL_HOURS=1
      - API_PORT=8001
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./backend/job-scraper/data:/app/data
      - ./backend/job-scraper/app:/app/app
      - ./backend/job-scraper/models:/app/models
      - ./backend/job-scraper/scrapers:/app/scrapers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - faiz-lab-network

  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: faiz-lab-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://job-scraper:8001
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - job-scraper
    restart: unless-stopped
    networks:
      - faiz-lab-network

networks:
  faiz-lab-network:
    driver: bridge

